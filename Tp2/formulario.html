<!-- Contenido principal -->
<main class="container">

  <!-- Formulario -->
  <section class="bg-white text-dark p-4 rounded border border-secondary mb-5">
    <h2 class="text-center text-danger mb-4">Formulario de experiencia</h2>
    <form action="procesar_formulario.php" method="POST" id="form-experiencia" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" required minlength="3" maxlength="50" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" placeholder="Ej: Lara Gómez">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required placeholder="Ej: ejemplo@correo.com">
      </div>

      <div class="mb-3">
        <label for="experiencia" class="form-label">¿Cómo fue tu experiencia?</label>
        <select id="experiencia" name="experiencia" class="form-select" required>
          <option value="">Seleccionar</option>
          <option value="excelente">Excelente</option>
          <option value="buena">Buena</option>
          <option value="regular">Regular</option>
          <option value="mala">Mala</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="comentarios" class="form-label">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" class="form-control" rows="5" maxlength="500" placeholder="Escribí tus sugerencias o ideas..."></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-danger px-4">Enviar</button>
      </div>
    </form>
  </section>
</main>
